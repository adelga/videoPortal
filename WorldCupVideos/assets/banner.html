<script type="text/javascript">

var currPic=1;

var totPics=2;

var keepTime;

function setupPicChange()

{ keepTime=setTimeout("changePic()", 5000); }

function changePic()

{ 


currPic++; if(currPic>totPics) currPic=1; 


var idioma = navigator.language;


if(idioma.indexOf("en") !== -1)
{


switch(currPic)
{
case 1:
  document.getElementById("picture").src="pic1.png";
document.getElementById("picture").alt="link to CNSE "; 
  break;
case 2:
  document.getElementById("picture").src="pic2.png";
document.getElementById("picture").alt="link to Vodafone Foundation "; 
  break;
default:
  document.getElementById("picture").src="pic1.png";
document.getElementById("picture").alt="link to CNSE ";

}

}else{


switch(currPic)
{
case 1:
  document.getElementById("picture").src="pic1.png";
document.getElementById("picture").alt="hiperenlace a  CNSE ";
  break;
case 2:
  document.getElementById("picture").src="pic2.png";
document.getElementById("picture").alt="hiperenlace a Fundación Vodafone España ";
  break;
default:
  document.getElementById("picture").src="pic1.png";
document.getElementById("picture").alt="hiperenlace a  CNSE ";

}

}


setupPicChange(); }

 function clickImage() {

if(document.getElementById("picture").src.indexOf("pic1.png") !== -1){
 window.location="http://www.fifa.com/worldcup/matches/index.html"
}
if(document.getElementById("picture").src.indexOf("pic2.png") !== -1){
 window.location="http://www.fifa.com/worldcup/"
}
    

}

</script>

<html>

<head>

</head>

<body onload="setupPicChange();">

<div align="center" ><img onclick="clickImage();"  id="picture" src="pic1.png" alt="picture" /></div>

</body>

</html>
